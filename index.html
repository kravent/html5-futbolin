<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<!--[if lte IE 8]><meta http-equiv="X-UA-Compatible" content="chrome=1" /><![endif]-->
		<title>Futbolín</title>
	</head>

	<body>
		<h1>Futbolín</h1>
		
		<div id="div_connect">
			<form name="connect" action="#">
				Servidor: <input name="server" type="text" value="localhost">
				Puerto: <input name="port" type="text" value="8090">
				<input type="submit" value="Conectar">
			</form>
		</div>
		
		<div id="div_connecting">
			<h3>Conectando...</h3>
		</div>
		
		<div id="div_game">
			<div id="game_board"><canvas id="canvas" width="600" height="300" style="border:1px solid #000">
			Canvas not supported by your browser.
			</canvas></div>
			<div id="dorsal_layer">Dorsal: <input id="input_dorsal" type="text"> <button id="send_dorsal">Enviar</button></div>
		</div>
		
		<script type="application/javascript" src="gameClient.js"></script>
	</body>
</html>
